<!DOCTYPE html>
<html>
<head>
	<title>Live Stream</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
		}
		.video-container {
			position: relative;
			padding-top: 56.25%; /* Proporção 16:9 */
		}
		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.logo-container {
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			background-color: red;
			padding: 10px;
			border-radius: 5px;
			font-size: 2em;
			color: white;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="video-container">
		<iframe src="https://player.vimeo.com/video/732645111?controls=false"></iframe>

	</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  var player = new Vimeo.Player('iframe');
  player.play();
</script>


	<div class="logo-container">
		<span>Ao Vivo</span>
	</div>
</body>
</html>
