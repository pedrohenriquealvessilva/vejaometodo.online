<!DOCTYPE html>
<html>
<head>
	<title>Live Stream</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
		}
		.logo-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: red;
			padding: 10px;
			border-radius: 5px;
			font-size: 2em;
			color: white;
			font-weight: bold;
		}
		iframe {
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="logo-container">
		<span>Ao Vivo</span>
	</div>
	<iframe width="640" height="360" src="https://drive.google.com/file/d/1vp9eE_eUOhy8Raqlq9qKcswyTmMx-CoN/preview?autoplay=1" frameborder="0" allowfullscreen></iframe>
</body>
</html>
